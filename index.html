                    <div className="flex justify-center mb-8">
                        <button onClick={() => setActiveServiceTab('skin')} className={`px-6 py-2 rounded-l-lg font-bold border transition ${activeServiceTab === 'skin' ? 'bg-teal-600 text-white border-teal-600' : 'bg-white text-slate-600 border-slate-200'}`}>{t.services.tab_skin}</button>
                        <button onClick={() => setActiveServiceTab('dental')} className={`px-6 py-2 rounded-r-lg font-bold border transition ${activeServiceTab === 'dental' ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-600 border-slate-200'}`}>{t.services.tab_dental}</button>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                        {(activeServiceTab === 'skin' ? t.services.skin_list : t.services.dental_list).map((item, idx) => (
                             <div key={idx} className="flex items-center gap-3 p-4 rounded-lg bg-slate-50 border border-slate-100">
                                <CheckCircle className={`w-5 h-5 ${activeServiceTab === 'skin' ? 'text-teal-500' : 'text-blue-500'}`} />
                                <span className="font-medium text-slate-700">{item}</span>
                            </div>
                        ))}
                    </div>
                  </div>

                  {/* Mobile Accordions (Visible on Mobile) */}
                  <div className="lg:hidden border-t border-slate-200">
                     <Accordion 
                        title={t.services.tab_skin}
                        items={t.services.skin_list}
                        isOpen={openAccordion === 'skin'}
                        onClick={() => toggleAccordion('skin')}
                        colorClass="bg-teal-500"
                     />
                     <Accordion 
                        title={t.services.tab_dental}
                        items={t.services.dental_list}
                        isOpen={openAccordion === 'dental'}
                        onClick={() => toggleAccordion('dental')}
                        colorClass="bg-blue-500"
                     />
                  </div>
                </div>
              </section>

               {/* Streamlined Location Finder (Tabbed) */}
              <section id="locations" className="py-12 bg-slate-50">
                <div className="container mx-auto px-4 max-w-4xl">
                  <h2 className="text-2xl font-bold text-center text-slate-800 mb-6">{t.locations.title}</h2>
                  
                  {/* Location Tabs */}
                  <div className="flex overflow-x-auto pb-2 mb-4 gap-2 no-scrollbar snap-x">
                    {Object.keys(t.locations.tabs).map((key) => (
                        <button 
                            key={key}
                            onClick={() => setActiveLocationTab(key)}
                            className={`flex-none snap-center px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition border ${activeLocationTab === key ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-600 border-slate-200'}`}
                        >
                            {t.locations.tabs[key]}
                        </button>
                    ))}
                  </div>

                  {/* Active Location Card */}
                  <div className="bg-white rounded-2xl shadow-lg border border-slate-100 p-6 animate-[fadeIn_0.3s_ease-out]">
                     <div className="flex items-start gap-4 mb-6">
                        <div className="bg-teal-50 p-3 rounded-full">
                            <MapPin className="w-6 h-6 text-teal-600" />
                        </div>
                        <div>
                            <h3 className="text-xl font-bold text-slate-900">{t.locations.details[activeLocationTab].name}</h3>
                            <p className="text-slate-600 mt-1">{t.locations.details[activeLocationTab].addr}</p>
                            <div className="flex items-center gap-2 mt-3 text-sm font-semibold text-slate-500">
                                <Clock className="w-4 h-4" /> {t.locations.details[activeLocationTab].hours}
                            </div>
                        </div>
                     </div>
                     <a 
                        href={t.locations.details[activeLocationTab].mapLink}
                        target="_blank"
                        rel="noreferrer"
                        className="w-full flex items-center justify-center gap-2 bg-slate-100 hover:bg-slate-200 text-slate-900 font-bold py-3 rounded-xl transition"
                     >
                        <Navigation className="w-5 h-5" /> Get Directions
                     </a>
                  </div>

                </div>
              </section>

              {/* Simplified Appointment Form */}
              <section id="appointment" className="py-12 bg-white pb-32">
                 <div className="container mx-auto px-4 max-w-lg">
                    <div className="bg-teal-50 rounded-2xl p-6 border border-teal-100">
                        <h2 className="text-xl font-bold text-teal-900 mb-4">{t.form.title}</h2>
                        <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                            <input type="text" placeholder={t.form.name} className="w-full p-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                            <input type="tel" placeholder={t.form.phone} pattern="[0-9]*" className="w-full p-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                            
                            {/* Simplified Time Selection */}
                            <div>
                                <label className="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wide">{t.form.time}</label>
                                <div className="grid grid-cols-2 gap-3">
                                    <button type="button" className="py-2 rounded-lg bg-white border border-slate-200 text-slate-600 hover:bg-teal-50 hover:border-teal-300 font-medium">{t.form.morning}</button>
                                    <button type="button" className="py-2 rounded-lg bg-white border border-slate-200 text-slate-600 hover:bg-teal-50 hover:border-teal-300 font-medium">{t.form.afternoon}</button>
                                </div>
                            </div>
                            
                            <button className="w-full bg-teal-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-200 mt-2 active:scale-95 transition">
                                {t.form.btn}
                            </button>
                        </form>
                    </div>
                 </div>
              </section>

              {/* THUMB ZONE (Sticky Bottom Bar) */}
              <div className="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-50 px-2 py-2 pb-safe">
                 <div className="flex justify-between items-center max-w-md mx-auto gap-2">
                    <a href="tel:9522452009" className="flex-1 flex flex-col items-center justify-center p-2 rounded-lg active:bg-slate-50 text-slate-600">
                        <Phone className="w-6 h-6 mb-1" />
                        <span className="text-[10px] font-bold uppercase">{t.thumb.call}</span>
                    </a>
                    <a href="#appointment" className="flex-1 flex flex-col items-center justify-center p-2 bg-teal-600 text-white rounded-xl shadow-lg -mt-6 mb-1 active:scale-95 transition">
                        <Calendar className="w-6 h-6 mb-1" />
                        <span className="text-[10px] font-bold uppercase">{t.thumb.book}</span>
                    </a>
                    <a href="https://wa.me/919522452009" target="_blank" className="flex-1 flex flex-col items-center justify-center p-2 rounded-lg active:bg-slate-50 text-green-600">
                        <MessageCircle className="w-6 h-6 mb-1" />
                        <span className="text-[10px] font-bold uppercase">{t.thumb.whatsapp}</span>
                    </a>
                 </div>
              </div>

              {/* Modals */}
              
              {/* Doctor Profile Modal */}
              {selectedDoctor && (
                <div className="fixed inset-0 z-[60] flex items-end md:items-center justify-center">
                  <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setSelectedDoctor(null)}></div>
                  <div className="relative bg-white w-full md:w-[600px] md:rounded-2xl rounded-t-2xl shadow-2xl max-h-[90vh] overflow-y-auto animate-[slideUp_0.3s_ease-out]">
                    <div className="sticky top-0 bg-white border-b border-slate-100 p-4 flex justify-between items-center z-10">
                      <h3 className="font-bold text-slate-800">Physician Profile</h3>
                      <button onClick={() => setSelectedDoctor(null)} className="p-2 bg-slate-100 rounded-full">
                        <X className="w-5 h-5 text-slate-600" />
                      </button>
                    </div>
                    <div className="p-6">
                        <div className="flex gap-5 items-start mb-6">
                            <div className="w-20 h-20 rounded-full overflow-hidden border-2 border-slate-100 flex-shrink-0">
                                <img src={selectedDoctor.image} className="w-full h-full object-cover" />
                            </div>
                            <div>
                                <h2 className="text-xl font-bold text-slate-900 leading-tight mb-1">{selectedDoctor.name}</h2>
                                <p className="text-sm font-medium text-slate-500 mb-2">{selectedDoctor.qual}</p>
                                <div className="flex flex-wrap gap-1">
                                    {selectedDoctor.badges.map((b,i) => (
                                        <span key={i} className="text-[10px] font-bold px-2 py-0.5 rounded bg-slate-100 text-slate-600 border border-slate-200">{b.text}</span>
                                    ))}
                                </div>
                            </div>
                        </div>
                        
                        <div className="mb-6">
                            <h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">About</h4>
                            <p className="text-slate-700 leading-relaxed bg-slate-50 p-3 rounded-lg text-sm">{selectedDoctor.bio}</p>
                        </div>

                        {/* Swipeable Certs */}
                        <div>
                            <h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Certifications (Swipe)</h4>
                            <div className="flex gap-3 overflow-x-auto pb-4 snap-x no-scrollbar">
                                {selectedDoctor.certificates.map((cert, idx) => (
                                    <div key={idx} onClick={() => setZoomedImage(cert)} className="flex-none w-40 h-28 bg-slate-100 border border-slate-200 rounded-lg flex flex-col items-center justify-center p-2 text-center snap-center active:bg-slate-200">
                                        <ZoomIn className="w-6 h-6 text-slate-400 mb-1" />
                                        <span className="text-[10px] font-bold text-slate-500 leading-tight">{cert}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Image Compare / Zoom Modal Placeholder */}
              {zoomedImage && (
                  <div className="fixed inset-0 z-[70] bg-black flex items-center justify-center p-4" onClick={() => setZoomedImage(null)}>
                      <div className="text-white text-center">
                          <div className="w-full max-w-sm bg-white text-slate-900 p-8 rounded-lg">
                              <p className="font-bold mb-2">Certificate View</p>
                              <p>{zoomedImage}</p>
                              <p className="text-xs text-slate-400 mt-4">(Placeholder for high-res image)</p>
                          </div>
                          <p className="mt-4 text-sm text-slate-400">Tap anywhere to close</p>
                      </div>
                  </div>
              )}

            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</body>
</html>
